<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script type="module" src="main.js"></script>
    </head>

    <header>
        <img class="logo" src="assets/images/logo.png" />
      </header>
    <body>
        <div class="mode-toggle btn btn-outline-light"></div>
    <main class="container py-lg-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-8">
          <div class="card" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <form id="form-login" class="md-5 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase">
                  Iniciar sesión
                </h2>
                <p class="mb-4 mt-4">
                    Sistema de gestión para programa de Doctorado de la Escuela de Informática PUCV
                  </p>
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="form-floating mb-4">
                            <input
                                type="text"
                                id="rut"
                                name="rut"
                                class="form-control"
                                placeholder=""
                            />
                            <label for="rut" data-original-text="RUT (sin puntos, con guión)"
                                >RUT (sin puntos, con guión)</label
                            >
                        </div>
                    </div>
                        <div class="col-12 col-lg-8">
                            <div class="form-floating mb-4">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control form-control-lg"
                                    placeholder=""
                                />
                                <label for="password" data-original-text="Contraseña"
                                    >Contraseña</label
                                >
                            </div>
                        </div> 
                </div>                
                <button class="btn btn-lg px-5 my-2" type="submit">
                  <i class="iniciarSesion"></i>
                  <a id="loginBtn" href="/resumen.html"> Iniciar sesión</a>
                </button>

                <h6 class="mt-4 mb-2">
                  <a href="/index.html">No tienes una cuenta aún? Regístrate aquí</a>
                </h6>

                <div
                  id="social-login"
                  class="d-flex justify-content-center text-center mt-4 mb-4 gap-5"
                >
                  <a href="#!" id="fb-icon"></a>
                  <a href="#!" id="google-icon"></a>
                  <a href="#!" id="gh-icon"></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>       
    <script src="" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="module" src="main.js"></script>
  </head>

  <header>
    <h1><img class="logo" src="assets/images/logo.png" /></h1>
  </header>
  <body>
    <div class="mode-toggle btn btn-outline-light"></div>
    <main class="container py-lg-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-8">
          <div class="card" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <form id="form-registro" class="md-5 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase">
                  Crear una nueva cuenta
                </h2>
                <p class="mb-4 mt-4">
                  Bienvenido al sistema de gestión de programa de doctorado de la escuela de la PUCV. <p>
                  Por favor, ingresa los datos solicitados para la creación de
                  tu nueva cuenta.
                </p>

                <div class="row">
                  <div class="col-12 col-lg-8">
                    <div class="form-floating mb-4">
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder=""
                      />
                      <label for="username" data-original-text="Nombre"
                        >Nombre</label
                      >
                    </div>
                  </div>

                  <div class="col-12 col-lg-4">
                    <div class="form-floating mb-4">
                      <input
                        type="text"
                        id="rut"
                        name="rut"
                        class="form-control"
                        placeholder=""
                      />
                      <label for="rut" data-original-text="RUT (sin puntos, con guión)"
                        >RUT (sin puntos, con guión)</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="form-floating mb-4">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder=""
                      />
                      <label for="email" data-original-text="Email"
                        >Email</label
                      >
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-floating mb-4">
                      <input
                        type="tel"
                        id="phone"
                        name="phone"
                        class="form-control"
                        placeholder=""
                      />
                      <label for="phone" data-original-text="Teléfono (opcional)"
                        >Teléfono (opcional)</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="form-floating mb-4">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control form-control-lg"
                        placeholder=""
                      />
                      <label for="password" data-original-text="Contraseña"
                        >Contraseña</label
                      >
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-floating mb-4">
                      <input
                        type="password"
                        id="password2"
                        name="password2"
                        class="form-control form-control-lg"
                        placeholder=""
                      />
                      <label for="password2" data-original-text="Reingrese contraseña"
                        >Reingrese contraseña</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <select class="form-select mb-3" id="region" name="region">
                            <option selected disabled>Región</option>
                          </select>
                    </div>
                </div>

                <button class="btn btn-lg px-5 my-2" type="submit">
                  <i class="bi bi-box-arrow-in-right me-1"></i>
                  Registrarse
                </button>

                <h6 class="mt-4 mb-2">
                  <a href="/login.html">Ya tienes una cuenta? Ingresa aquí</a>
                </h6>

                <div
                  id="social-login"
                  class="d-flex justify-content-center text-center mt-4 mb-4 gap-5"
                >
                  <a href="#!" id="fb-icon"></a>
                  <a href="#!" id="google-icon"></a>
                  <a href="#!" id="gh-icon"></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast-registro" class="toast bg-success-subtle text-dark fade">
        <div class="toast-header bg-success text-white">
          <strong class="me-auto"
            ><i class="bi bi-send-check-fill me-3"></i>Registro
            completado!</strong
          >
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">El formulario ha sido recibido con éxito!</div>
      </div>
    </div>
  </body>
</html>
